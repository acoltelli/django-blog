{% extends 'base.html' %}
{% block content %}
  <h3>Forgot your password?</h3>
  <p>Enter your email address below, we'll email instructions for setting a new one.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-outline-primary" type="submit" value="Send me instructions!">
  </form>
{% endblock content %}
